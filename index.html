<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironic Carrot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #36414e; /* Fondo del header */
        }
        .logo {
            text-align: center;
        }
        .menu-button {
            background-color: #007bff; /* Color del botón */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3; /* Efecto al pasar el ratón */
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="ironiccarrot.png" alt="Mi Logo" style="max-height: 90px;"> 
    </div>
    <button class="menu-button">Menú</button>
</header>

</body>
</html>
