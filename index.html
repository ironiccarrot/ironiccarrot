<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link  rel="icon" href="icon.png" type="image/png" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style02.css">
    <link rel="icon" sizes="16x16" href="16.png">
    <link rel="icon" sizes="32x32" href="32.png">
    <link rel="icon" sizes="48x48" href="48.png">
    <link rel="icon" sizes="192x192" href="192.png" type="image/png">

    <title>Ironic Carrot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #53bff5;
            background: radial-gradient(circle, rgba(83, 191, 245, 1) 0%, rgba(44, 98, 222, 1) 100%);
        }

        header {
            display: flex;
            justify-content: space-between; /* Espacio entre logo y menú */
            align-items: center; /* Alineación vertical de los elementos */
            position: relative;
            padding: 10px 20px; /* Ajuste de padding para mejor espacio */
            background-color: #012f6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px; /* Tamaño del ícono */
            color: white; /* Color del ícono */
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .column-custom {
            border-radius: 5px;
            background-color: rgba(14, 32, 46, 0.5);
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .column-custom img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .column-custom img:hover {
            transform: scale(1.05);
        }

        .column-custom a {
            text-decoration: none;
            color: #fdfefe;
        }

        footer {
            background-color: #36414e;
            padding: 10px 20px;
            text-align: center;
            color: #f7f7c9;
        }

        /* Estilos del pop-up */
        .popup {
            display: none; /* Ocultamos el pop-up inicialmente */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #012f6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Asegurar que el pop-up esté por encima */
            border-radius: 5px;
        }

        .popup-header {
            background-color: #012f6d;
            color: white;
            padding: 5px 10px 0px 0px;
            text-align: right;
            border-radius: 20px;
        }

        .popup-header .close-button {
            cursor: pointer;
            color: white;
        }

        .popup-content {
            padding: 20px;
            color: white;
        }

        .popup-content ul {
            list-style-type: none;
            padding: 0;
        }

        .popup-content li {
            margin: 10px 0;
        }

        .popup-content a {
            color: white;
        }

        h3 {
            font-size: 15px;
        }
        .modal {
  display: none; /* Oculto por defecto */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color:rgba(0,0,0,0.3) ;
}

.modal-content {
  background-color:#012f6d;
  margin: 15% auto;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
  text-align: center;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* Opciones de compartir */
.share-options a {
  display: block;
  margin: 10px 0;
  text-decoration: none;
  color: #fff;
  background-color: #007bff;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.share-options a:hover {
  background-color: #0056b3;
}
        #twitter{
            background-color:black;
        }
        #whatsapp{
            background-color:#128C7E;
        }
        #facebook{
            background-color:#3b5998;
        }
    </style>
</head>
<body>

<header>
    <img src="logo final.png" alt="Mi Logo" style="max-height: 60px;"> 
    <i class="fa fa-bars menu-icon" onclick="togglePopup()"></i> <!-- Ícono de menú -->
</header>

<main>
    <h1>JUEGOS DISPONIBLES PARA ANDROID</h1>
    <p>Descargalos gratis en tu celular android y diviértete.</p>
    <div class="column-wrap clearfix">
        <div class="col-xs-12">
            <br>
        </div>
        <div class="col-xs-12 col-sm-4 column-custom-wrap">
            <div class="column-custom">
               <a href="https://play.google.com/store/apps/details?id=com.ejemplo.juego3">
                   <img src="logodrm.png" width="50%" alt="Descargar"> 
                   <h3 style="padding-bottom: 5px">Dino Runner Master</h3>
               </a>
            </div>
        </div>
    </div>
</main>

<footer>
    &copy; <span id="current-year"></span> Ironic Carrot
</footer>
<!-- Ventana de opciones de compartir -->
<div id="shareModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Compartir en:</h2>
    <div class="share-options">
      <a href="#" id="whatsapp" target="_blank">WhatsApp</a>
      <a href="#" id="facebook" target="_blank">Facebook</a>
      <a href="#" id="twitter" target="_blank">X</a>
      <!-- Agrega más redes si quieres -->
    </div>
  </div>
</div>
<!-- Pop-up para el menú -->
<div class="popup" id="menuPopup">
    <div class="popup-header">
        <span class="close-button" onclick="togglePopup()">✖</span>
    </div>
    <div class="popup-content">
        <ul>
            <li><a href="#">Seguir en Youtube</a></li>
            <li><a id="shareBtn" href="#">Compartir</a></li>
            <li><a href="#">Google Play</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
</div>

<script>
    // Script para mostrar el año actual en el pie de página
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Función para abrir y cerrar el pop-up
    function togglePopup() {
        const popup = document.getElementById('menuPopup');
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
</script>

    <script>// Obtén elementos
const shareBtn = document.getElementById('shareBtn');
const modal = document.getElementById('shareModal');
const closeModal = document.getElementById('closeModal');

// URL a compartir
const pageUrl = encodeURIComponent(window.location.href);
const pageTitle = encodeURIComponent(document.title);

// Mostrar modal al hacer clic en "Compartir"
shareBtn.onclick = () => {
  modal.style.display = 'block';

  // Configurar enlaces
  document.getElementById('whatsapp').href = `https://api.whatsapp.com/send?text=${pageTitle}%20${pageUrl}`;
  document.getElementById('facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
  document.getElementById('twitter').href = `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;
};

// Cerrar modal
closeModal.onclick = () => {
  modal.style.display = 'none';
};

// Cerrar si el usuario hace clic fuera del contenido
window.onclick = (event) => {
  if (event.target == modal) {
    modal.style.display = 'none';
  }
};
</script>


</body>
</html>
