    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #53bff5;
            background: radial-gradient(circle, rgba(83, 191, 245, 1) 0%, rgba(44, 98, 222, 1) 100%);
        }

        header {
            display: flex;
            justify-content: space-between; /* Espacio entre logo y men√∫ */
            align-items: center; /* Alineaci√≥n vertical de los elementos */
            position: relative;
            padding: 10px 20px; /* Ajuste de padding para mejor espacio */
            background-color: #012f6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px; /* Tama√±o del √≠cono */
            color: white; /* Color del √≠cono */
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .column-custom {
            border-radius: 5px;
            background-color: rgba(14, 32, 46, 0.5);
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .column-custom img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .column-custom img:hover {
            transform: scale(1.05);
        }

        .column-custom a {
            text-decoration: none;
            color: #fdfefe;
        }

        footer {
            background-color: #36414e;
            padding: 10px 20px;
            text-align: center;
            color: #f7f7c9;
        }

        /* Estilos del pop-up */
        .popup {
            display: none; /* Ocultamos el pop-up inicialmente */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #012f6d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Asegurar que el pop-up est√© por encima */
            border-radius: 5px;
        }

        .popup-header {
            background-color: #012f6d;
            color: white;
            padding: 5px 10px 0px 0px;
            text-align: right;
            border-radius: 20px;
        }

        .popup-header .close-button {
            cursor: pointer;
            color: white;
        }

        .popup-content {
            padding: 20px;
            color: white;
        }

        .popup-content ul {
            list-style-type: none;
            padding: 0;
        }

        .popup-content li {
            margin: 10px 0;
        }

        .popup-content a {
            color: white;
        }

        h3 {
            font-size: 15px;
        }
         /* Estilos para la barra flotante */
  .floating-bar {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 8px 0 0 8px;
    padding: 10px 0;
    z-index: 1000;
  }

  /* Estilo para los iconos */
  .icon {
    color: #fff;
    font-size: 24px;
    margin: 10px 0;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    padding: 10px;
    border-radius: 50%;
  }

  /* Animaci√≥n al hover */
  .icon:hover {
    background-color: rgba(255,255,255,0.2);
    transform: scale(1.2);
  }

<header>

<main>
    <h1>JUEGOS DISPONIBLES PARA ANDROID</h1>
    <p>Descarga gratis en tu celular android y divi√©rtete.</p>
    <div class="column-wrap clearfix">
        <div class="col-xs-12">
            <br>
        </div>
        <div class="col-xs-12 col-sm-4 column-custom-wrap">
            <div class="column-custom">
               <a href="https://play.google.com/store/apps/details?id=com.ironiccarrot.dinorunner">

</main>

<footer>

<!-- Pop-up para el men√∫ -->
<div class="popup" id="menuPopup">
    <div class="popup-header">
        <span class="close-button" onclick="togglePopup()">‚úñ</span>
    </div>
    <div class="popup-content">
        <ul>
	    <li><a href="#">Inicio</a></li>	
            <li><a href="https://www.youtube.com/@IronicCarrot">Seguir en Youtube</a></li>

        </ul>
    </div>
</div>
<div class="floating-bar">
  <!-- icono de compartir (parte superior) -->
  <div class="icon" title="Compartir" onclick="toggleShareOptions()">
    <i class="fas fa-share-alt"></i>
  </div>
  
  <!-- Opciones de redes sociales, inicialmente ocultas -->
  <div id="share-options" style="display: none; margin-top: 10px; flex-direction: column; align-items: center;">
    <!-- WhatsApp -->
    <a class="icon" title="Compartir en WhatsApp" href="#" onclick="shareWhatsApp(event)">
      <i class="fab fa-whatsapp"></i>
    </a>
    <!-- Facebook -->
    <a class="icon" title="Compartir en Facebook" href="#" onclick="shareFacebook(event)">
      <i class="fab fa-facebook-f"></i>
    </a>
    <!-- X (Twitter) -->
    <a class="icon" title="Compartir en Twitter" href="#" onclick="shareTwitter(event)">
      <i class="fab fa-x-twitter"></i>
    </a>
  </div>
</div>

<script>
    // Script para mostrar el a√±o actual en el pie de p√°gina
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Funci√≥n para abrir y cerrar el pop-up
    function togglePopup() {
        const popup = document.getElementById('menuPopup');
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
</script>

    <script>
  // Funci√≥n para mostrar/ocultar opciones de compartir
  function toggleShareOptions() {
    const options = document.getElementById('share-options');
    if (options.style.display === 'none') {
      options.style.display = 'flex';
    } else {
      options.style.display = 'none';
    }
  }

  const urlToShare = encodeURIComponent(window.location.href);
  const textToShare = encodeURIComponent("¬°Mira esto!");

  function shareWhatsApp(e) {
    e.preventDefault();
    const whatsappUrl = `https://api.whatsapp.com/send?text=${textToShare}%20${urlToShare}`;
    window.open(whatsappUrl, '_blank');
  }

  function shareFacebook(e) {
    e.preventDefault();
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${urlToShare}`;
    window.open(facebookUrl, '_blank');
  }

  function shareTwitter(e) {
    e.preventDefault();
    const twitterUrl = `https://twitter.com/intent/tweet?url=${urlToShare}&text=${textToShare}`;
    window.open(twitterUrl, '_blank');
  }
</script>
