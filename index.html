<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: center; /* Centrar absolutamente */
            align-items: center;
            position: relative; /* Necesario para colocar el botón de menú */
            padding: 10px 10px;
            background-color: #36414e;
        }
        .menu-button {
            position: absolute; /* Botón fijado a la derecha */
            right: 20px;
            top: 10px;
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px; 
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3; 
        }
        main {
            flex: 1; /* Ocupa el espacio restante */
            padding: 20px;
            text-align: center; /* Centrar contenido */
        }
        footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <img src="logo final.png" alt="Mi Logo" style="max-height: 86px;"> <!-- Ajusta el tamaño de la imagen según sea necesario -->
    <button class="menu-button">Menú</button>
</header>

<main>
    <h1>JUEGOS DISPONIBLES PARA ANDROID</h1>
    <p>Este es un párrafo de ejemplo donde puedes describir de qué trata tu sitio web. Aquí puedes incluir más información o detalles importantes.</p>
</main>

<footer>
    &copy; <span id="current-year"></span> Mi Sitio Web
</footer>

<script>
    // Script para mostrar el año actual en el pie de página
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>

</body>
</html>
