<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style02.css">
    <title>Ironic Carrot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #ece7b1;
        }
        header {
            display: flex;
            justify-content: center; /* Centrar absolutamente */
            align-items: center;
            position: relative; /* Necesario para colocar el botón de menú */
            padding: 10px 10px;
            background-color: #36414e;
        }
        .menu-button {
            position: absolute; /* Botón fijado a la derecha */
            right: 20px;
            top: 10px;
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px; 
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3; 
        }
        main {
            flex: 1; /* Ocupa el espacio restante */
            padding: 20px;
            text-align: center; /* Centrar contenido */
        }
        .col-xs-12 .col-sm-4 .column-custom-wrap{
            background-color:grey;
        }
    
        .column-custom img {
            max-width: 100%; /* Asegura que la imagen no exceda el contenedor */
            height: auto;
            max-height: 200px; /* Limitar la altura para las imágenes */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            border-radius: 10px; /* Bordes redondeados para las imágenes */
            transition: transform 0.3s; /* Animación de transformación */
        }
        .column-custom img:hover {
            transform: scale(1.05); /* Efecto de aumento al pasar el mouse */
        }
        footer {
            background-color: #36414e;
            padding: 10px 20px;
            text-align: center;
            color: #f7f7c9;
        }
    </style>
</head>
