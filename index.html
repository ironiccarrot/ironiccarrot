<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironic Carrot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #ece7b1;
        }
        header {
            display: flex;
            justify-content: center; /* Centrar absolutamente */
            align-items: center;
            position: relative; /* Necesario para colocar el botón de menú */
            padding: 10px 10px;
            background-color: #36414e;
        }
        .menu-button {
            position: absolute; /* Botón fijado a la derecha */
            right: 20px;
            top: 10px;
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px; 
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3; 
        }
        main {
            flex: 1; /* Ocupa el espacio restante */
            padding: 20px;
            text-align: center; /* Centrar contenido */
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap; /* Permite que las imágenes se ajusten */
            justify-content: center; /* Centrar las imágenes */
            margin-top: 20px; /* Espacio entre el párrafo y el catálogo */
        }
        .juego {
            margin: 10px;
            text-align: center; /* Centrar los títulos de las imágenes */
        }
        .juego img {
            max-width: 100%; /* Asegura que la imagen no exceda el contenedor */
            height: auto;
            max-height: 200px; /* Limitar la altura para las imágenes */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            border-radius: 10px; /* Bordes redondeados para las imágenes */
            transition: transform 0.3s; /* Animación de transformación */
        }
        .juego img:hover {
            transform: scale(1.05); /* Efecto de aumento al pasar el mouse */
        }
        footer {
            background-color: #36414e;
            padding: 10px 20px;
            text-align: center;
            color: #f7f7c9;
        }
    </style>
</head>
<body>

<header>
    <img src="logo final.png" alt="Mi Logo" style="max-height: 60px;"> 
    <button class="menu-button">Menú</button>
</header>

<main>
    <h1>JUEGOS DISPONIBLES PARA ANDROID</h1>
    <p>Este es un párrafo de ejemplo donde puedes describir de qué trata tu sitio web. Aquí puedes incluir más información o detalles importantes.</p>
    <img src="logodrm.png" alt="dino runner master download for android" style="max-height: 200px; margin-top: 20px;">

    <div class="catalogo">
        <div class="juego">
            <a href="https://play.google.com/store/apps/details?id=com.ejemplo.juego1" target="_blank">
                <img src="logodrm.png" alt="Juego 1">
                <h3>Juego 1</h3>
            </a>
        </div>
        <div class="juego">
            <a href="https://play.google.com/store/apps/details?id=com.ejemplo.juego2" target="_blank">
                <img src="logodrm.png" alt="Juego 2">
                <h3>Juego 2</h3>
            </a>
        </div>
        <div class="juego">
            <a href="https://play.google.com/store/apps/details?id=com.ejemplo.juego3" target="_blank">
                <img src="logodrm.png" alt="Juego 3">
                <h3>Juego 3</h3>
            </a>
        </div>
        <!-- Agrega más juegos aquí -->
    </div>
</main>

<footer>
    &copy; <span id="current-year"></span> Ironic Carrot
</footer>

<script>
    // Script para mostrar el año actual en el pie de página
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>

</body>
</html>
